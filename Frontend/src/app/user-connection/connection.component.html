<div class="example-container">

    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
        <img src=" /assets/images/Group_1.png" class="form-logo">
        <div class="form-text">Connexion</div>
        <div class="form-field">
            <mat-form-field appearance="fill">
                <mat-label>Entrez votre adresse mail</mat-label>
                <input matInput placeholder="Entrer votre e-mail" formControlName="email" required>

            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Entrez votre mot de passe</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button type="button" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div style="margin-left: 50px;">
                <button mat-raised-button style="background-color: #339e33; color: white;" type="submit"
                    [disabled]="registerForm.invalid">Se connecter</button>
            </div>

            <button mat-raised-button color="secondary" (click)="disconnect()">DÃ©connection</button>
        </div>
    </form>

</div>
