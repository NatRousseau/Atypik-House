<div class="example-container">
    <div class="title">Rechercher un logement</div>
    <div class="form-group search-field-group">
        <mat-form-field class="search-field" appearance="fill">
            <mat-label>Recherche</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <button *ngIf="this.statusUser.isAuth" mat-raised-button routerLink="/NewAdvert" class="addAdvertbtn">Déposer une
        annonce</button>


    <div *ngFor="let advert of listAdverts; let i = index;">

        <div *ngIf="advert.adv_up" class="annoucement">
            <img src="/assets/images/image 3.png" class="annoucement-image" alt="">
            <div class="annoucement-presentation" routerLink="/detail/{{advert.adv_id}}">
                <p class="annoucement-title">{{advert.adv_name}} <span *ngIf="advert.adv_up" class="top-annoucement"> à la une</span></p>
                <p class="annoucement-presentation-under">{{advert.adv_adress}}, {{advert.adv_city}} </p>
                <p class="annoucement-presentation-under">Prix de la journée : {{advert.adv_price}} €</p>
                <button mat-raised-button routerLink="/detail/{{advert.adv_id}}">Voir l'annonce</button>


            </div>


        </div>
        <hr *ngIf="advert.adv_up" class="annoucement-hr">
    </div>
    <div *ngFor="let advert of listAdverts; let i = index;">

        <div *ngIf="!advert.adv_up" class="annoucement">
            <img src="/assets/images/image 3.png" class="annoucement-image" alt="">
            <div class="annoucement-presentation" routerLink="/detail/{{advert.adv_id}}">
                <p class="annoucement-title">{{advert.adv_name}} <span *ngIf="advert.adv_up" class="top-annoucement"> à la une</span></p>
                <p class="annoucement-presentation-under">{{advert.adv_adress}}, {{advert.adv_city}} </p>
                <p class="annoucement-presentation-under">Prix : {{advert.adv_price}} €/ jour</p>
<!--                <button mat-raised-button >Voir l'annonce</button>-->
            </div>


        </div>
        <hr *ngIf="!advert.adv_up" class="annoucement-hr">
    </div>

</div>
