<div class="example-container">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

        <mat-form-field appearance="fill">
            <mat-label>Mail</mat-label>
            <input matInput placeholder="Enter your mail" formControlName="mail" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" >Register</button>
    </form>
</div>
