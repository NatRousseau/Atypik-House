<script src="https://www.paypalobjects.com/api/checkout.js"></script>
<div class="example-container">
    <div class="title">Confirmation</div>

    <div class="annoucement">


        <img src="/assets/images/image 3.png" class="annoucement-image" alt="" />
        <div>
            <p class="name">{{advert[0].adv_name}}</p>
            <p class="description">
                {{advert[0].adv_describe}}
            </p>
        </div>
    </div>
    <div>
        <table>
            <th>
                <h3>Détails du prix</h3>

            </th>
            <tr>
                <td>Prix à la journée: </td>
                <td>{{price}} €</td>
            </tr>
            <tr>
                <td>Nombre de jour réservé:</td>
                <td>{{day}}</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td>{{total}} €</td>
            </tr>

        </table>
    </div>


    <h3 class="paiementTexte">Payer avec Paypal :</h3>
    <div #paypal class="paiementBtn"></div>



</div>
