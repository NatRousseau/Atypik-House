<div class="example-container register-container">

    <form [formGroup]="registerForm" class="register-form">
        <div class="form-text">Nouvelle annonce</div>
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Titre de l'annonce</mat-label>
                <input matInput placeholder="Saisissez le titre de l'annonce" formControlName="titre" required>

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Type de bien</mat-label>
                <input matInput placeholder="Saisissez le type de location" formControlName="type" required>

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre maximum de locataire</mat-label>
                <input matInput placeholder="Nomebre d'occupant maximun" formControlName="max" required>

            </mat-form-field>

            <mat-label>Disponibilité de l'annonce</mat-label>
            <mat-slide-toggle formControlName="dispo">disponible/non disponible</mat-slide-toggle>

            <div style="margin-left: 50px;">
                <button mat-raised-button style="background-color: #339e33; color: white;" type="submit"
                    [disabled]="registerForm.invalid">Créer l'annonce</button>
            </div>

        </div>
    </form>
</div>
